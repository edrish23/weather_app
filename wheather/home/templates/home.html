{% extends 'base.html' %}

{% block body %}
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather
			<div class="date">
				
			</div>
		</h1>
		<form class="" method="get">
			<input class="form-control" name="city" required>
			<button class="btn btn-primary" type="submit">Search</button>
			
		</form>

		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: yourbackgroundimagelink.jpg}">
				<div class="weather_card_state">
					<span class="material-icons">
					<img src="yourbackgroundimagelink{{data.icon}}.png">
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
					{{data.city}}
					{{ data.description }}
				</div>
				<div class="weather_card_infos_temp">
					{{data.celcius_temperature}}°C / {{ data.kelvin_temperature}}°F
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom">
						humidity: {{data.humidity}} - pressure: {{data.pressure}}
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock body%}
